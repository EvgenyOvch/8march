<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Контейнер для анимации частиц (светлячков) -->
    <div class="particle-effect" id="particles"></div>

    <div class="deck-container" id="deck-container">
        <div class="deck" id="deck" onclick="drawCard(event)">
            <img src="DeckCoverImage.png" alt="Deck Cover" class="deck-image">
            <div class="instructions">
                <button id="draw-card-button" onclick="drawCard(event)">Нажми, чтобы вытянуть карту</button>
            </div>
        </div>
    </div>

    <div class="card-container" id="card-container">
        <div class="card" id="card">
            <img src="cardTemplate.png" alt="Card Template" class="card-template">
            <p id="question"></p>
            <button id="next-card-button" onclick="drawCard()">Следующая карта</button>
            <button id="close-deck-button" onclick="closeDeck()">Закрыть колоду</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
